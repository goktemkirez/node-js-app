<html>
    <head>
        <title>Rotation</title>
        <style>
            .prompt {
                font-size: 16px;
                color: brown;
                font-weight: bold;
                margin-bottom: 5px;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 50%;
            }
            .left-pane {
                width: 50%;
                float: left;
            }
            .right-pane {
                width: 50%;
                float: right;
            }
            .submit-name {
                clear: both;
            }
        </style>
    </head>
<body>
    <h1>Rotation Check</h1>

    <form method='GET' action="/rotation/check">
        <div class="container">
            <div class="prompt left-pane">
                <span>Enter the first text that will be checked</span>
            </div>
            <div class="right-pane">
                <input type="text" id="str1" name="str1" />
            </div>
        </div>
        <div class="container">
            <div class="prompt left-pane">
                <span>Enter the second text that will be checked</span>
            </div>
            <div class="right-pane">
                <input type="text" id="str2" name="str2" />
            </div>
        </div>
        <div class="submit-name">
            <input type="submit" value="Check" />
        </div>
        <input type="button" value="Counter Clockwise" onclick="leftRotation()" />
        <input type="button" value="Clockwise" onclick="rightRotation()" />
        </div>
    </form>
    <script>
        function leftRotation(){
            let str = document.getElementById("str1").value;
            let tempStr = str.substring(1, str.length) +
              str.substring(0, 1);
            document.getElementById("str1").value = tempStr;
        };
        function rightRotation(){
            let str = document.getElementById("str1").value;
            let tempStr = str.substring(str.length - 1, str.length) +
              str.substring(0, str.length - 1);
            document.getElementById("str1").value = tempStr;
        }
    </script>
</body>
</html>
